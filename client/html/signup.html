<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
  <title>Sign Up</title>
</head>
<body>
  <main class="main">
    <div class="main-div" id="signup-container">
      <h3>Crear cuenta</h3>
      <form class="login-form">
        <div class="img-login-container">
          <img src="../assets/img/logo.png" alt="logo">
        </div>
        <input type="text" minlength="3" maxlength="15" placeholder="Usuario" required id="user">
        <input type="password" minlength="8"  placeholder="Password" required id="user-passwd">
        <h5>Elige tu plan</h5>
        <div class="seleccionar-plan">
          <div>
            <label>B√ÅSICO</label><input type="radio" name="plan-seleccionado" value="Basico">
          </div>
          <div>
            <label>PRO</label><input type="radio" name="plan-seleccionado" value="Pro">
          </div>
          <div>
            <label>PREMIUM</label><input type="radio" name="plan-seleccionado" value="Premium">
          </div>
        </div>
        <button type="button" onclick="redirectToHome()" id="SignUpBtn">Crear cuenta</button>
      </form>
    </div>
  </main>
  <script src="../assets/js/controller.signup.js"></script>
</body>
</html>
